<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Card App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
</head>
<body onload="getRandomWord()">
    <div class="content">
<!--  <img class="background" src="/assets/wallpaper.jpg">   -->  
      
    
    <h1 class="title">Vietnamese</h1>
   
   
    <div class="cards">
    <div class="term">
        <h3 class="curent-word">Term</h3>
    </div>

    <div class="definition">
        <h3>Definition</h3>  
    </div>
    </div>
    
    <div class="button">
        <button class="check">I don't know?</button>
        <button class="next" onclick="countClicks()">Next Word</button>
    </div>
<!--
    <div class="playBTN" onclick="playWord()">
     <img src="/assets/speaker.svg">   
    </div>
-->
    <div class="audio">   
        <audio id="audio" controls>
            <source src="#" type="audio/mpeg">
        </audio>     
    </div>
    



    <script src="/js/app.js"></script>
</div>
</body>
</html>
